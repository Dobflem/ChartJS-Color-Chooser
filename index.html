<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ChartJS Color Chooser</title>
        <link rel="stylesheet" href="./spectrum.css">
        <link rel="stylesheet" href="./chooser.css">
        <script src="jquery-3.1.0.min.js"></script>
        <script src="Chart.min.js"></script>
        <script src="spectrum-min.js"></script>
        <script src="chooser.js"></script>
    </head>
    <body>
        <div class="row">
            <h2 class="header">Line Chart</h2>
        </div>
        <div class="row">
            <div class="chart-holder">
                <canvas id="lineChart"></canvas>
                <input id="lineSpec" type="text" class="spectrum" />
                <p id="lineColor">#FF0000</p>
            </div>
        </div>
    </body>
</html>
